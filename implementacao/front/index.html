<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Moeda Estudantil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded shadow">
    <h1 class="text-2xl font-semibold mb-6">Entrar</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="senha" type="password" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Entrar</button>
        <a href="register.html" class="text-sm text-indigo-600 hover:underline">Cadastrar</a>
      </div>

      <div id="msg" class="text-sm text-red-600 mt-2"></div>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
