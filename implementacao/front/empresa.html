<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Empresa - Moeda Estudantil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold">Painel da Empresa</h1>
      <div>
        <button id="logoutBtn" class="px-3 py-1 bg-red-500 text-white rounded">Sair</button>
      </div>
    </div>

    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="font-medium mb-2">Meu Perfil</h2>
      <div id="perfil"></div>
    </section>

    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="font-medium mb-2">Empresas (CRUD p√∫blico)</h2>
      <div class="mb-3">
        <button id="refreshEmpresas" class="px-3 py-1 bg-indigo-600 text-white rounded">Atualizar Lista</button>
      </div>
      <div id="empresasList"></div>
    </section>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/empresa.js"></script>
</body>
</html>
